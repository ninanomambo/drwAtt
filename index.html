<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="다락원 간편 출퇴근 기록 관리 앱">
    <meta name="theme-color" content="#ffffff">
    <meta property="og:title" content="다락원 간편 출퇴근 기록 관리 앱">
    <meta property="og:description" content="다락원 간편 출퇴근 기록 관리 앱">
    <meta property="og:image" content="/drwAtt/og_image.png">
    <title>다락원 간편 출퇴근 기록 관리 앱</title>
    <link rel="manifest" href="/drwAtt/manifest.json">
    <link rel="icon" href="/drwAtt/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/drwAtt/icon.png">
    <link rel="stylesheet" href="/drwAtt/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header>
            <h1>Darakwon Attendance <span>Ver 0.1</span></h1>
        </header>
        
        <main>
            <div class="button-container">
                <button id="checkInBtn" class="action-btn check-in">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>출근</span>
                </button>
                <button id="checkOutBtn" class="action-btn check-out">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>퇴근</span>
                </button>
            </div>
            
            <div class="sub-button-container">
                <button id="recordBtn" class="sub-btn record">
                    <i class="fas fa-list"></i>
                    <span>출근부</span>
                </button>
            </div>
            
            <div class="backup-buttons">
                <button id="backupBtn" class="sub-btn backup">
                    <i class="fas fa-download"></i>
                    <span>백업</span>
                </button>
                <button id="restoreBtn" class="sub-btn restore">
                    <i class="fas fa-upload"></i>
                    <span>복원</span>
                </button>
            </div>
            
            <div class="google-buttons">
                <button id="googleConnectBtn" class="sub-btn google-connect">
                    <i class="fab fa-google"></i>
                    <span>Google 연동</span>
                </button>
                <button id="googleBackupBtn" class="sub-btn google-backup">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span>Google 백업</span>
                </button>
                <button id="googleRestoreBtn" class="sub-btn google-restore">
                    <i class="fas fa-cloud-download-alt"></i>
                    <span>Google 복원</span>
                </button>
            </div>
        </main>
        
        <!-- 출근부 모달 -->
        <div id="recordModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>출근부</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="week-container">
                        <h3>이번주</h3>
                        <table id="currentWeekTable" class="attendance-table">
                            <thead>
                                <tr>
                                    <th>날짜</th>
                                    <th>요일</th>
                                    <th>출근시간</th>
                                    <th>퇴근시간</th>
                                    <th>근무시간</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 동적으로 생성될 내용 -->
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="4">주중근무시간(월~금)</td>
                                    <td id="currentWeekTotalHours">0시간</td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                    
                    <div class="week-container">
                        <h3>지난주</h3>
                        <table id="lastWeekTable" class="attendance-table">
                            <thead>
                                <tr>
                                    <th>날짜</th>
                                    <th>요일</th>
                                    <th>출근시간</th>
                                    <th>퇴근시간</th>
                                    <th>근무시간</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 동적으로 생성될 내용 -->
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="4">주중근무시간(월~금)</td>
                                    <td id="lastWeekTotalHours">0시간</td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Google 연동 모달 -->
        <div id="googleConnectModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Google 드라이브 연동</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <form id="googleApiForm">
                        <div class="form-group">
                            <label for="apiKey">API Key</label>
                            <input type="text" id="apiKey" name="apiKey" required>
                        </div>
                        <div class="form-group">
                            <label for="clientId">Client ID</label>
                            <input type="text" id="clientId" name="clientId" required>
                        </div>
                        <button type="submit" class="submit-btn">저장</button>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- 파일 업로드를 위한 숨겨진 input -->
        <input type="file" id="fileInput" accept=".json" style="display: none;">
        
        <!-- 토스트 메시지 -->
        <div id="toast" class="toast"></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="/drwAtt/db.js"></script>
    <script src="/drwAtt/app.js"></script>
    <script>
        // 서비스 워커 등록
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/drwAtt/sw.js')
                .then(reg => console.log('Service Worker registered', reg))
                .catch(err => console.error('Service Worker registration failed', err));
        }
    </script>
</body>
</html>
