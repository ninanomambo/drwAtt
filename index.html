<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="description" content="다락원 간편 출퇴근 기록 관리 앱" />
  <link rel="manifest" href="/drwAtt/pwa-manifest.json">
  <link rel="stylesheet" href="/drwAtt/style.css" />
  <link rel="icon" href="/drwAtt/icon.png" />
  <title>다락원 간편 출퇴근 기록 관리 앱</title>
</head>
<body>
  <div id="app">
    <h1 class="title">Darakwon Attendance Ver 0.1</h1>
    <div class="button-group">
      <button id="check-in" class="btn btn-white">출근</button>
      <button id="check-out" class="btn btn-dark">퇴근</button>
    </div>
    <div class="sub-button">
      <button id="view-log" class="btn btn-sub">출근부</button>
    </div>
    <div class="settings">
      <button id="google-auth" title="Google 연동" class="icon-btn">🔐</button>
      <button id="google-backup" title="Google 백업" class="icon-btn">💾</button>
      <button id="google-restore" title="Google 복원" class="icon-btn">📂</button>
    </div>
    <div id="toast"></div>
  </div>

  <div id="log-layer" class="overlay hidden">
    <div class="overlay-content">
      <button id="close-log" class="close-btn">✕</button>
      <div id="log-table"></div>
    </div>
  </div>

  <script src="/drwAtt/db.js"></script>
  <script src="/drwAtt/app.js"></script>
</body>
</html>
